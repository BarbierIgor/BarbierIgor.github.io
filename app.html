<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality meter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#348abf">
    <meta name="msapplication-TileColor" content="#348abf">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <main class="c-app js-app-aqi">
        <header class="c-app__header u-display-flex u-flex-vert-center">
            <svg class="c-app__header-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.61 5.64 5.36 8.04 2.35 8.36 0 10.9 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4h2c0-2.76-1.86-5.08-4.4-5.78C8.61 6.88 10.2 6 12 6c3.03 0 5.5 2.47 5.5 5.5v.5H19c1.65 0 3 1.35 3 3s-1.35 3-3 3z"/></svg>
        <h1 class="c-app__header-title">Air quality meter</h1>
        </header>
        <div class="c-card c-card-1">
            <h2 class="c-card__title">Check the AQI and other data from your location</h2>
            <svg class="c-card__meter" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 204.73 88.25" style="enable-background:new 0 0 204.73 88.25;" xml:space="preserve">
            <style type="text/css">
                .st0{fill:#FF0000;}
                .st1{fill:#99004C;}
                .st2{fill:#7E0023;}
                .st3{fill:#FF7E00;}
                .st4{fill:#FFFF00;}
                .st5{fill:#00E400;}
                .st6{font-family:'Roboto-Medium';}
                .st7{font-size:12px;}
                .st8{fill:none;stroke:#000000;stroke-miterlimit:10;}
            </style>
            <g id="kleuren_x26_waarden">
                <g>
                    <g>
                        <path class="st0" d="M124.76,51.46c-6.49-3.93-14.09-6.19-22.23-6.19v-30.6c13.53,0,26.22,3.65,37.11,10.03L124.76,51.46z"/>
                    </g>
                    <g>
                        <path class="st1" d="M139.8,66.83c-3.63-6.31-8.82-11.6-15.04-15.37l14.88-26.76c11.03,6.45,20.22,15.69,26.62,26.76L139.8,66.83
                            z"/>
                    </g>
                    <g>
                        <path class="st2" d="M166.26,51.46c6.26,10.82,9.84,23.39,9.84,36.79h-30.6c0-7.8-2.08-15.11-5.71-21.42L166.26,51.46z"/>
                    </g>
                    <g>
                        <path class="st3" d="M102.53,45.28c-7.62,0-14.77,1.98-20.97,5.46l-15.83-26.2c10.83-6.27,23.4-9.85,36.8-9.85V45.28z"/>
                    </g>
                    <g>
                        <path class="st4" d="M81.56,50.73c-7.09,3.97-12.93,9.89-16.81,17.03L38.23,52.46c6.47-11.61,16-21.28,27.49-27.93L81.56,50.73z"
                            />
                    </g>
                    <g>
                        <path class="st5" d="M64.74,67.77c-3.31,6.09-5.19,13.07-5.19,20.48h-30.6c0-12.99,3.37-25.2,9.28-35.8L64.74,67.77z"/>
                    </g>
                </g>
                <text transform="matrix(1 0 0 1 13.4887 87.2537)" class="st6 st7">0</text>
                <text transform="matrix(1 0 0 1 19.6853 50.7333)" class="st6 st7">50</text>
                <text transform="matrix(1 0 0 1 49.1982 18.789)" class="st6 st7">100</text>
                <text transform="matrix(1 0 0 1 92.29 10.0165)" class="st6 st7">150</text>
                <text transform="matrix(1 0 0 1 134.5507 18.7893)" class="st6 st7">200</text>
                <text transform="matrix(1 0 0 1 170.2255 50.7329)" class="st6 st7">300</text>
                <text transform="matrix(1 0 0 1 180.7343 87.494)" class="st6 st7">500</text>
            </g>
            <g class="c-card__meter-arrow js-meter-arrow" id="arrow">
                <line class="st8" x1="102.57" y1="87.99" x2="35.5" y2="87.5"/>
            </g>
            <g id="circle">
                <circle cx="102.46" cy="87.99" r="2.26"/>
            </g>
            </svg>
            <p class="c-card__text c-card__aqi u-align-text-center js-aqi-text">AQI:</p>
            <p class="c-card__text c-card__location u-align-text-center js-location-text">Location:</p>
        </div>
        <div class="c-card c-card-2">
            <h2 class="c-card__title">Details</h2>
            <div class="c-card__options">
                <ul class="u-display-flex">
                    <li class="c-field--option js-option-particles">
                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1" checked>
                        <label class="c-label c-label--option c-custom-option" for="radio1">
                            <p class="c-custom-option__fake-input c-custom-option__fake-input--radio">Particles</p>
                        </label>
                    </li>
                    <li class="c-field--option js-option-pollen">
                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio2">
                        <label class="c-label c-label--option c-custom-option" for="radio2">
                            <p class="c-custom-option__fake-input c-custom-option__fake-input--radio">Pollen levels</p>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="c-card__data">
                <p class="c-card__data-text js-data-text-1">OZONE: </p>
                <p class="c-card__data-text js-data-text-2">NO2: </p>
                <p class="c-card__data-text js-data-text-3">PM10: </p>
                <p class="c-card__data-text js-data-text-4">PM25: </p>
            </div>
        </div>
    </main>
</body>
</html>
