<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality meter: landing page</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#348abf">
    <meta name="msapplication-TileColor" content="#348abf">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <main class="o-page--fill o-page--center">
        <div class="c-app--landing">
            <header class="c-app__header c-app__header-landing u-display-flex u-flex-vert-center u-flex-hori-center u-remove-padding-left">
                <svg class="c-app__header-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.61 5.64 5.36 8.04 2.35 8.36 0 10.9 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4h2c0-2.76-1.86-5.08-4.4-5.78C8.61 6.88 10.2 6 12 6c3.03 0 5.5 2.47 5.5 5.5v.5H19c1.65 0 3 1.35 3 3s-1.35 3-3 3z"/></svg>
            <h1 class="c-app__header-title">Air quality meter</h1>
            </header>
            <section class="c-landing-text u-align-text-center u-align-center">
                <p>Get the latest information about the air quality at your
                    location, check the air quality by: the air quality index, particles and pollen in the air.
                    This project is still under construction,
                    Get notified by leaving some details down below.</p>
            </section>
            <section class="c-landing__form u-display-flex u-flex-hori-center">
                <form>
                    <div class="c-field u-display-flex u-flex-algin-column">
                        <input class="c-input__email" type="email" placeholder="Your Email" required>
                        <input class="c-input__submit" type="submit" value="Get notified">
                    </div>
                </form>
            </section>
            <section class="c-landing-mockup">
                <img class="c-mockup-image" src="/images/sample.png" alt="image of app">
            </section>
        </div>
    </main>
</body>
</html>
